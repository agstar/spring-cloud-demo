hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 8000
    demo-microservice-sso:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

feign:
  hystrix:
    enabled: true

eureka:
  client:
    registerWithEureka: true #是否将自己注册到Eureka服务中，默认为true
    fetchRegistry: true #是否从Eureka中获取注册信息，默认为true
    serviceUrl: #Eureka客户端与Eureka服务端进行交互的地址
      defaultZone: http://workstation:6868/eureka/,http://workstation:6869/eureka/

  instance:
    prefer-ip-address:  true  #将自己的ip地址注册到Eureka服务中
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port} #指定实例id
    lease-renewal-interval-in-seconds: 5


logging:
  level:
    root:  info #debug
    org.springframework.cloud.gateway: info #trace
    org.springframework.http.server.reactive: info # debug
    org.springframework.web.reactive: info # debug
    reactor.ipc.netty:  info #debug