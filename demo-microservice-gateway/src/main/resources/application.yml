server:
  port: ${port} #服务端口

spring:
  application:
    name: demo-microservice-gateway #指定服务名
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: demo-microservice-sso
          uri: lb://demo-microservice-sso
          order: 1
          predicates:
            - Path=/api/sso/**
          filters:
            - StripPrefix=2
        - id: demo-microservice-sso
          uri: lb:ws://demo-microservice-sso
          order: 1
          predicates:
            - Path=/flowSocket/**
        - id: demo-microservice-user
          uri: lb://demo-microservice-user
          order: 2
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=2
        - id: demo-microservice-admin
          uri: lb://demo-microservice-admin
          order: 2
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=2
#        - id: rateLimit_route
